<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Bugers</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <label class="title_mos_bugers" for="">Mos Bugers</label>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">

            <div class="main_display_box col-12 m-3">
                <div class="d-flex col-12">
                    <div class="image col-12 col-xl-6 col-md-12 col-sm-12">
                        <img src="img/shopImage.jpg" alt="" srcset="" width="90%" height="80%"
                            style="border-radius: 0.5rem;">
                    </div>

                    <div class="option_display_box mt-1 col-12 col-xl-6 col-md-12 mb-md-3 col-sm-12">
                        <div class="text-center">
                            <label class="lbl_admin_panel" for="">Welcome to MOS Burgers!</label>
                            <hr class="hr-1">
                        </div>
                        <div class="mt-4 mb-5">
                            <label class="description" for="">Please log-in to your account</label>
                        </div>
                        <div class="button_area text-center mt-4">
                            <button class="btn_admin " onclick="loadAdminLoginForm()">Admin</button><br>
                            <button class="btn_user" onclick="loadUserLoginForm()">User</button><br>
                        </div>
                        <div class="mt-3 d-flex" style="justify-content: flex-end;">
                            <button class="btn_back">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-12">
        <div class="">
            <div id="admin_login_dialog_box" class="admin_login_dialog_box">
                <div class="text-center">
                    <label class="lbl_adimn_login" for="lbl_adimn_login">Admin Login</label>
                </div>
                <div class="input_area mt-3 mb-3">
                    <label for="txt_admin_username">UserName :</label><br>
                    <input id="txt_admin_username" type="text"><br>
                    <label for="txt_admin_password">Password :</label><br>
                    <input id="txt_admin_password" type="password"><br>
                    <label id="login_error_message" for="">Incorrect username or password</label><br>
                    <a href="">Foreget Password</a>
                    <a href="">Sign up</a>
                </div>
                <div class="mt-3 mb-4 d-flex " style=" width: 30%; margin: auto; justify-content: center;">
                    <button class="btn btn-primary" onclick="checkAdminDetails()">Log in</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-12">
        <div class="">
            <div id="user_login_dialog_box" class="user_login_dialog_box">
                <div class="text-center">
                    <label class="lbl_user_login" for="lbl_user_login">User Login</label>
                </div>
                <div class="input_area mt-3 mb-3">
                    <label for="txt_user_username">UserName :</label><br>
                    <input id="txt_user_username" type="text"><br>
                    <label for="txt_user_password">Password :</label><br>
                    <input id="txt_user_password" type="password"><br>
                    <label id="user_login_error_message" for="">Incorrect username or password</label><br>
                    <a href="">Foreget Password</a>
                    <a href="">Sign in</a>
                </div>
                <div class="mt-3 mb-4 d-flex " style=" width: 30%; margin: auto; justify-content: center;">
                    <button class="btn btn-primary" onclick="checkUserInputDetails()">Log in</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
