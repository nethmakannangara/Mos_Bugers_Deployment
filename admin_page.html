<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <label class="title_mos_bugers" for="">Mos Bugers</label>
        </div>
    </div>

    <div class="container">

        <div class="row mb-4">

            <div class="main_display_box col-12 m-3">    
                <div class="d-flex col-12">
                    <div class="image col-12 col-xl-6 col-md-12 col-sm-12">
                        <img src="img/admin panel image.jpg" alt="" srcset="" width="90%" height="80%" style="border-radius: 0.5rem;">
                    </div>
        
                    <div class="option_display_box mt-1 col-12 col-xl-6 col-md-12 mb-md-3 col-sm-12"> 
                        <div class="text-center">
                            <label class="lbl_admin_panel" for="">Admin Pannel</label>
                            <hr class="hr-1">
                        </div> 
                        <div class="button_area text-center mt-5">
                            <button class="btn_place_order mt-2" onclick="openPlaceOrder()">Place Order</button><br>
                            <button class="btn_view_items" onclick="openViewItems()">View Items</button><br>
                            <button class="btn_view_orders" onclick="openViewOrders()">View Orders</button><br>
                            <button class="btn_add_users mb-2" onclick="openAddUsers()">Add Users</button>
                        </div>
                        <div class="mt-5 d-flex" style="justify-content: flex-end;">
                            <button class="btn_back">Back</button>
                        </div>                        
                    </div>
                </div>
            </div>         
        </div>    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="admin_page.js"></script>
</body>

</html>
