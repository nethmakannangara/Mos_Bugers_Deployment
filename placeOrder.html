<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="placeOrder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <label class="title_mos_bugers" for="">Mos Bugers</label>
        </div>
    </div>

    <div class="container-fluid">

        <div class="m-2">
            <div class="d-flex">
                <div class="main_input_box mt-3">
                    <div class="mt-3" style="background-color: #D9D9D9 ; border-radius: 0.5rem;">

                        <div class="sub_title text-center mb-2">
                            <label class="title_place_order" for="">Place Order</label>
                        </div>

                        <hr class="hr-1 mb-2">

                        <div class="input_telephone_area text-center">
                            <label for="telephone-no">Tel No :</label>
                            <input id="telephone-no" class="" type="text" placeholder="Telephone No">
                            <button class="btn btn-primary" onclick="searchCustomer()">Search</button>
                            <button class="btn btn-primary" onclick="newOrder()">New Order</button>
                        </div>

                        <div class="d-flex mt-3">
                            <div class="order_box m-1">

                                <label for="order-id">Order Id :</label><br>
                                <input id="order-id" type="text" placeholder="Order id"><br>

                                <label for="order-item">Order Item :</label><br>
                                <input id="order-item" type="text" placeholder="Item Code" list="menu"><br>

                                <datalist id="menu">
                                    <option value="B1001">B1001 - Classic Burger (Large)</option>
                                    <option value="B1002">B1002 - Classic Burger (Regular)</option>
                                    <option value="B1003">B1003 - Turkey Burger</option>
                                    <option value="B1004">B1004 - Classic Burger (Large)</option>
                                    <option value="B1005">B1005 - Classic Burger (Large)</option>
                                    <option value="B1006">B1006 - Cheese Burger (Large)</option>
                                    <option value="B1007">B1007 - Cheese Burger (Regular) </option>
                                    <option value="B1008">B1008 - Bacon Burger</option>
                                    <option value="B1009">B1009 - Shawarma Burger</option>
                                    <option value="B1010">B1010 - Olive Burger</option>
                                    <option value="B1012">B1012 - Double-Cheese Burger</option>
                                    <option value="B1013">B1013 - Crispy Chicken Burger (Regular)</option>
                                    <option value="B1014">B1014 - Crispy Chicken Burger (Large)</option>
                                    <option value="B1015">B1015 - Paneer Burger</option>
                                </datalist>

                                <label for="quantity">QTY :</label><br>
                                <input id="quantity" type="text" placeholder="Quantity"><br>
                                <label id="invalid_quantity" for="">*Invalid quantity</label> <br>

                                <button class="btn btn-primary" onclick="addOrder()">Add</button>
                                <button id="btnPlaceOrder" class="btn btn-primary" onclick="placeOrder()">Place
                                    Order</button>

                            </div>

                            <div class="customer_details_box m-1">

                                <label for="id-details">Customer Id :</label><br>
                                <input id="id-details" type="text" placeholder="Customer id"><br>

                                <label for="name-details">Name :</label><br>
                                <input id="name-details" type="text" placeholder="Name"><br>

                                <label for="address-details">Address :</label><br>
                                <input id="address-details" type="text" placeholder="Address"><br>

                                <button id="btnAddCustomer" class="btn btn-primary" onclick="addCustomer()">Add</button>

                            </div>
                        </div>
                        <div class="amount_area mt-4">
                            <div class="amount_details text-center">
                                <label id="lbl_amount" for="">Net amount : Rs</label>
                                <label id="amount" for="">0.00</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image text-center d-flex justify-content-center">
                    <img src="/img/cashier.png" alt="" srcset="" width="100%">

                    <div class="order_items_list" id="order_items_list">
                        <div class="order_list text-center">
                            <label class="title_order_list mt-1" for="">Order List</label><br>
                            <div class="order_list_details mt-0">
                                <label id="items" for=""></label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="message_box col-10" id="message_box">
                <div class="message-body text-center">
                    <p>This Customer not added..</p>
                    <button class="btn btn-primary" id="btnAdd" onclick="addBTN()">ADD</button>
                    <button class="btn btn-primary" id="btnCancel" onclick="cancelBTN()">Cancel</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="message_box_2 col-10" id="message_box_2">
                <div class="message2-body text-center">
                    <p>Please Enter Phone Number First..</p>
                    <button class="btn btn-primary" id="btnCancel" onclick="cancelBTN()">Ok</button>
                </div>
            </div>

        </div>
    </div>

            <div class="order_list text-center">
                <label class="title_order_list mt-1" for="">Order List</label><br>
                <label id="items" for=""></label>
            </div>
        </div>
    </div> -->

    <script src="placeOrder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
